<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset "utf-8">
    </head>
    <body>
        <h1>Function</h1>
        <h2>Basic</h2>
        <ul>
          <script>
            function two(){
              document.write('<li>2-1</li>');
              document.write('<li>2-2</li>');
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();

            function sum(a, b){
                document.write("<li>"+(a+b)+"</li>")
            }
            sum(3, 4);
            sum(2, 1);
            
            function sum2(a,b){
                return a+b + '<br>';
            }

            document.write(sum2(5, 3));
            document.write(sum2(1, 3));
          </script>
        </ul>
    </body>
</html>
